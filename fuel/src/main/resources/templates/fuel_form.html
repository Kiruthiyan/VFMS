<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fuel Management Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f3f4f6;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .form-container {
          background: white;
          padding: 25px;
          border-radius: 10px;
          width: 400px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
          text-align: center;
          color: #1e3a8a;
        }

        label {
          display: block;
          margin-top: 10px;
          font-weight: bold;
        }

        input {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        button {
          background-color: #2563eb;
          color: white;
          border: none;
          padding: 10px;
          margin-top: 15px;
          width: 100%;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
        }

        button:hover {
          background-color: #1e40af;
        }

        .message {
          text-align: center;
          color: green;
          margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Fuel Management Form</h2>

    <form th:action="@{/saveFuel}" th:object="${fuelRecord}" method="post">
        <label>Vehicle ID:</label>
        <input type="text" th:field="*{vehicleId}" placeholder="Enter Vehicle ID" required>

        <label>Date:</label>
        <input type="date" th:field="*{fuelDate}" required>

        <label>Fuel Amount (Litres):</label>
        <input type="number" step="0.01" th:field="*{fuelAmount}" placeholder="Enter litres" required>

        <label>Fuel Cost (LKR):</label>
        <input type="number" step="0.01" th:field="*{fuelCost}" placeholder="Enter cost" required>

        <button type="submit">Submit</button>
    </form>

    <p class="message" th:text="${message}"></p>
</div>

</body>
</html>
